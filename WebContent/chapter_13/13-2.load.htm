<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta  charset="UTF-8"/>
    <title>load 메서드</title>
	<style>
		div{width:300px;height:200px;
		    background-color:yellow; 
		}
	</style>
    
     <script type="text/javascript" src="../js/jquery-3.5.1.min.js"></script>
     
     <script>
       $(function(){
    		$("#btn").click(function(){
    			//그냥 get방식
    			//var params = "name="+$("#name").val()+"&message=ajax재미있다";
    			
    			//params의 정보를 json 형태로 전송 -> {key:value, key:value,...}key는 ""로 묶어도되고안묶어도됨
    			var params = {name:$("#name").val(), "message":"ajax재미잇다."}
    			
    			$("#display").load("13-2.serverPage.jsp", params ,function(){
    				//ajax통신 완료후에 해야할 일 작성.
    				alert("통신성공~");
    				
    				
    			});
    			
    		});
       })
       
       
     </script>
     
    
    
</head>
<body>
	<h3>소스 13-2 $(selector).load(url , [params] , [callbackFun]) 함수 </h3>
	<input type="text" id="name" value="장희정" />
    <input type="button" id="btn" value="load함수 요청" />
    <div id="display">요청결과 출력영역</div>
</body>
</html>
